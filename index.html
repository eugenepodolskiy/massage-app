    <style>

        body {

        .btn {

            border: none;
            border-radius: 10px;

        .btn-secondary {

        }

        /* –ö–ª–∏–µ–Ω—Ç—ã */
        .client-item {

            border-radius: 10px;
            margin-bottom: 10px;

        .client-name {

            color: #1f2937;

        }

        /* –î–û–ë–ê–í–õ–ï–ù–û: –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞ */
        .client-delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #dc3545;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;

            font-size: 14px;

        .client-delete-btn:hover {

        }

        /* –ü–æ–∏—Å–∫ –∫–ª–∏–µ–Ω—Ç–æ–≤ */
        .client-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e5e7eb;
            border-top: none;
            border-radius: 0 0 10px 10px;

            overflow-y: auto;

        }

        .client-dropdown-item {

        }

        .client-dropdown-item:hover {

        /* –ú–∞—Å—Å–∞–∂–Ω—ã–µ –∑–æ–Ω—ã */
        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .zone-card {
            border: 2px solid #e5e7eb;

        }

        .zone-card.selected {

        }

        .zone-title {

        }

        .zone-description {

        }

        .example-label {

        }

        .example-input {

        }

        /* –°–µ–∞–Ω—Å—ã */
        .session-item {

        }

        /* –ü—Ä–æ—Ñ–∏–ª—å –∫–ª–∏–µ–Ω—Ç–∞ */
        .profile-header {

        .profile-actions {

        /* –î–û–ë–ê–í–õ–ï–ù–û: –°—Ç–∏–ª—å –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –≤ –ø—Ä–æ—Ñ–∏–ª–µ */
        .profile-phone {

            border: 1px solid #ffeaa7;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            color: #856404;
            font-weight: 500;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;

        }

        .close {

        /* –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ */
        .floating-add {

            border-radius: 50%;

        }

        @media (max-width: 768px) {
            .zones-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>

<body>
    <div class="tabs">

    <!-- –ö–ª–∏–µ–Ω—Ç—ã -->
    <div class="tab-content active" id="clients">

                <input type="text" id="clientSearch" placeholder="üîç –ü–æ–∏—Å–∫ –∫–ª–∏–µ–Ω—Ç–æ–≤..." oninput="searchClients()">

    <!-- –°–µ–∞–Ω—Å -->
    <div class="tab-content" id="session">
        <div class="card">
            <h3>–ù–æ–≤—ã–π —Å–µ–∞–Ω—Å –º–∞—Å—Å–∞–∂–∞</h3>
            
            <div class="form-group">
                <label>–ö–ª–∏–µ–Ω—Ç</label>

                       oninput="searchSessionClients()" onfocus="showClientDropdown()">
                <div id="clientDropdown" class="client-dropdown"></div>

            </div>

            <div class="form-group">

            <div class="form-group">

            <button class="btn btn-full" onclick="saveSession()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–µ–∞–Ω—Å</button>
            <button class="btn btn-secondary btn-full" onclick="clearSession()">üîÑ –û—á–∏—Å—Ç–∏—Ç—å</button>

    </div>

    <!-- –ü—Ä–æ—Ñ–∏–ª—å –∫–ª–∏–µ–Ω—Ç–∞ -->
    <div class="tab-content" id="profile">
        <div class="card">
            <div class="profile-actions">
                <button class="btn btn-secondary" onclick="backToClients()">‚Üê –ù–∞–∑–∞–¥ –∫ –∫–ª–∏–µ–Ω—Ç–∞–º</button>
                <!-- –ò–ó–ú–ï–ù–ï–ù–û: –î–æ–±–∞–≤–ª–µ–Ω–∞ –∫–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è -->
                <div>
                    <button class="btn btn-small" onclick="addSessionForClient()">+ –î–æ–±–∞–≤–∏—Ç—å —Å–µ–∞–Ω—Å</button>
                    <button class="btn btn-danger btn-small" onclick="confirmDeleteClient()">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞</button>
                </div>
            </div>
            
            <div id="clientProfileInfo"></div>
            
            <h3>–ò—Å—Ç–æ—Ä–∏—è —Å–µ–∞–Ω—Å–æ–≤</h3>

    <!-- –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞ -->
    <button class="floating-add" onclick="showAddClientModal()">+</button>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞ -->
    <div class="modal" id="addClientModal">
        <div class="modal-content">
            <span class="close" onclick="hideAddClientModal()">&times;</span>
            <h3>–î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞</h3>
            <div class="form-group">
                <label>–ò–º—è *</label>
                <input type="text" id="newClientName" required>
            </div>
            <div class="form-group">
                <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
                <input type="tel" id="newClientPhone">
            </div>
            <button class="btn btn-full" onclick="addClient()">–î–æ–±–∞–≤–∏—Ç—å</button>
            <button class="btn btn-secondary btn-full" onclick="hideAddClientModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <!-- –î–û–ë–ê–í–õ–ï–ù–û: –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è -->
    <div class="modal" id="deleteConfirmModal">
        <div class="modal-content">
            <span class="close" onclick="hideDeleteConfirmModal()">&times;</span>
            <h3 style="color: #dc3545; text-align: center;">‚ö†Ô∏è –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–∏—è</h3>
            <div style="margin: 20px 0; text-align: center; font-size: 16px; line-height: 1.5;" id="deleteConfirmText"></div>
            <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
                <button class="btn btn-danger" onclick="deleteClient()">–î–∞, —É–¥–∞–ª–∏—Ç—å</button>
                <button class="btn btn-secondary" onclick="hideDeleteConfirmModal()">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script>
        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let appData = {
            clients: [],
            sessions: [],
            zones: [
                {id: 1, name: '–®–µ—è', description: '–®–µ–π–Ω—ã–π –æ—Ç–¥–µ–ª –ø–æ–∑–≤–æ–Ω–æ—á–Ω–∏–∫–∞'},
                {id: 2, name: '–ü–ª–µ—á–∏', description: '–ü–ª–µ—á–µ–≤–æ–π –ø–æ—è—Å'},
                {id: 3, name: '–°–ø–∏–Ω–∞ –≤–µ—Ä—Ö–Ω—è—è', description: '–í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å —Å–ø–∏–Ω—ã'},
                {id: 4, name: '–°–ø–∏–Ω–∞ –Ω–∏–∂–Ω—è—è', description: '–ü–æ—è—Å–Ω–∏—á–Ω—ã–π –æ—Ç–¥–µ–ª'},
                {id: 5, name: '–†—É–∫–∏', description: '–í–µ—Ä—Ö–Ω–∏–µ –∫–æ–Ω–µ—á–Ω–æ—Å—Ç–∏'},
                {id: 6, name: '–ù–æ–≥–∏', description: '–ù–∏–∂–Ω–∏–µ –∫–æ–Ω–µ—á–Ω–æ—Å—Ç–∏'},
                {id: 7, name: '–°—Ç–æ–ø—ã', description: '–ú–∞—Å—Å–∞–∂ —Å—Ç–æ–ø'},
                {id: 8, name: '–õ–∏—Ü–æ', description: '–õ–∏—Ü–µ–≤–æ–π –º–∞—Å—Å–∞–∂'},
                {id: 9, name: '–ì–æ–ª–æ–≤–∞', description: '–ú–∞—Å—Å–∞–∂ –≥–æ–ª–æ–≤—ã'},
                {id: 10, name: '–ñ–∏–≤–æ—Ç', description: '–ú–∞—Å—Å–∞–∂ –∂–∏–≤–æ—Ç–∞'}
            ],
            selectedZones: new Set(),
            zoneExamples: {},
            currentClientId: null
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            renderMassageZones();
            refreshClients();
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function showTab(tabName) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.getElementById(tabName).classList.add('active');
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π —Ç–∞–±
            if (tabName === 'clients') {
                document.querySelector('[onclick="showTab(\'clients\')"]').classList.add('active');
            } else if (tabName === 'session') {
                document.querySelector('[onclick="showTab(\'session\')"]').classList.add('active');
            } else if (tabName === 'profile') {
                document.getElementById('profileTab').classList.add('active');
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∞—Å—Å–∞–∂–Ω—ã—Ö –∑–æ–Ω
        function renderMassageZones() {
            const container = document.getElementById('massageZones');
            container.innerHTML = '';

            appData.zones.forEach(zone => {
                const zoneDiv = document.createElement('div');
                zoneDiv.className = 'zone-card';
                zoneDiv.dataset.zoneId = zone.id;

                zoneDiv.innerHTML = `
                    <div class="zone-title">${zone.name}</div>
                    <div class="zone-description">${zone.description}</div>
                    <div class="example-label">–ü—Ä–∏–º–µ—Ä —Ç–µ—Ö–Ω–∏–∫–∏ (YouTube —Å—Å—ã–ª–∫–∞):</div>
                    <input type="text" class="example-input" placeholder="https://youtube.com/watch?v=..." 
                           onclick="event.stopPropagation();" oninput="setExample(${zone.id}, this.value)">
                `;

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∑–æ–Ω—É
                zoneDiv.addEventListener('click', function(e) {
                    if (e.target.classList.contains('example-input')) return;
                    toggleZone(zone.id);
                });

                container.appendChild(zoneDiv);
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ –∑–æ–Ω—ã
        function toggleZone(zoneId) {
            const zoneCard = document.querySelector(`[data-zone-id="${zoneId}"]`);
            
            if (appData.selectedZones.has(zoneId)) {
                appData.selectedZones.delete(zoneId);
                zoneCard.classList.remove('selected');
                delete appData.zoneExamples[zoneId];
                zoneCard.querySelector('.example-input').value = '';
            } else {
                appData.selectedZones.add(zoneId);
                zoneCard.classList.add('selected');
            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–∏–º–µ—Ä–∞ —Ç–µ—Ö–Ω–∏–∫–∏
        function setExample(zoneId, example) {
            if (example.trim()) {
                appData.zoneExamples[zoneId] = example.trim();
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–±–∏—Ä–∞–µ–º –∑–æ–Ω—É –ø—Ä–∏ –≤–≤–æ–¥–µ –ø—Ä–∏–º–µ—Ä–∞
                if (!appData.selectedZones.has(zoneId)) {
                    appData.selectedZones.add(zoneId);
                    document.querySelector(`[data-zone-id="${zoneId}"]`).classList.add('selected');
                }
            } else {
                delete appData.zoneExamples[zoneId];
            }
        }

        // === –£–ü–†–ê–í–õ–ï–ù–ò–ï –ö–õ–ò–ï–ù–¢–ê–ú–ò ===

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞
        function showAddClientModal() {
            document.getElementById('addClientModal').style.display = 'block';
        }

        // –°–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function hideAddClientModal() {
            document.getElementById('addClientModal').style.display = 'none';
            document.getElementById('newClientName').value = '';
            document.getElementById('newClientPhone').value = '';
        }

        // –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞
        function addClient() {
            const name = document.getElementById('newClientName').value.trim();
            const phone = document.getElementById('newClientPhone').value.trim();

            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∫–ª–∏–µ–Ω—Ç–∞');
                return;
            }

            const client = {
                id: Date.now(),
                name: name,
                phone: phone,
                createdAt: new Date().toISOString()
            };

            appData.clients.push(client);
            saveData();
            refreshClients();
            hideAddClientModal();
            alert('–ö–ª–∏–µ–Ω—Ç –¥–æ–±–∞–≤–ª–µ–Ω!');
        }

        // –ò–ó–ú–ï–ù–ï–ù–û: –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–ª–∏–µ–Ω—Ç–æ–≤ —Å –∫–Ω–æ–ø–∫–æ–π —É–¥–∞–ª–µ–Ω–∏—è
        function refreshClients() {
            const container = document.getElementById('clientsList');
            const search = document.getElementById('clientSearch').value.toLowerCase();
            
            const filteredClients = appData.clients.filter(client =>
                client.name.toLowerCase().includes(search) ||
                (client.phone && client.phone.includes(search))
            );

            container.innerHTML = filteredClients.map(client => {
                const sessionCount = appData.sessions.filter(s => s.clientId === client.id).length;
                return `
                    <div class="client-item" onclick="openClientProfile(${client.id})">
                        <button class="client-delete-btn" onclick="event.stopPropagation(); confirmDeleteClientFromList(${client.id})" title="–£–¥–∞–ª–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞">√ó</button>
                        <div class="client-name">${client.name}</div>
                        ${client.phone ? `<div class="client-info">üìû ${client.phone}</div>` : ''}
                        <div class="client-info">üíÜ‚Äç‚ôÄÔ∏è –°–µ–∞–Ω—Å–æ–≤: ${sessionCount}</div>
                        <div class="client-info">üìÖ –î–æ–±–∞–≤–ª–µ–Ω: ${new Date(client.createdAt).toLocaleDateString()}</div>
                    </div>
                `;
            }).join('');
        }

        // –ü–æ–∏—Å–∫ –∫–ª–∏–µ–Ω—Ç–æ–≤ –≤ —Å–ø–∏—Å–∫–µ
        function searchClients() {
            refreshClients();
        }

        // –î–û–ë–ê–í–õ–ï–ù–û: –§—É–Ω–∫—Ü–∏–∏ —É–¥–∞–ª–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞
        function confirmDeleteClientFromList(clientId) {
            appData.currentClientId = clientId;
            confirmDeleteClient();
        }

        function confirmDeleteClient() {
            if (!appData.currentClientId) return;
            
            const client = appData.clients.find(c => c.id === appData.currentClientId);
            if (!client) return;

            const sessionCount = appData.sessions.filter(s => s.clientId === client.id).length;
            
            document.getElementById('deleteConfirmText').innerHTML = `
                –í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞ <strong>${client.name}</strong>?<br><br>
                ${sessionCount > 0 ? 
                    `‚ö†Ô∏è <strong>–í–Ω–∏–º–∞–Ω–∏–µ:</strong> –í–º–µ—Å—Ç–µ —Å –∫–ª–∏–µ–Ω—Ç–æ–º –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω–æ ${sessionCount} —Å–µ–∞–Ω—Å(–æ–≤) –º–∞—Å—Å–∞–∂–∞.` : 
                    '–£ —ç—Ç–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞ –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–∞–Ω–Ω—ã—Ö —Å–µ–∞–Ω—Å–æ–≤.'
                }
                <br><br>
                <em>–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!</em>
            `;
            
            document.getElementById('deleteConfirmModal').style.display = 'block';
        }

        function hideDeleteConfirmModal() {
            document.getElementById('deleteConfirmModal').style.display = 'none';
        }

        function deleteClient() {
            if (!appData.currentClientId) return;
            
            const client = appData.clients.find(c => c.id === appData.currentClientId);
            if (!client) return;

            // –£–¥–∞–ª—è–µ–º –∫–ª–∏–µ–Ω—Ç–∞
            appData.clients = appData.clients.filter(c => c.id !== appData.currentClientId);
            
            // –£–¥–∞–ª—è–µ–º –≤—Å–µ —Å–µ–∞–Ω—Å—ã —ç—Ç–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞
            appData.sessions = appData.sessions.filter(s => s.clientId !== appData.currentClientId);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            saveData();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            hideDeleteConfirmModal();
            
            // –ï—Å–ª–∏ –º—ã –Ω–∞—Ö–æ–¥–∏–º—Å—è –≤ –ø—Ä–æ—Ñ–∏–ª–µ –∫–ª–∏–µ–Ω—Ç–∞, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ —Å–ø–∏—Å–∫—É
            if (document.getElementById('profile').classList.contains('active')) {
                backToClients();
            } else {
                refreshClients();
            }
            
            alert(`–ö–ª–∏–µ–Ω—Ç "${client.name}" –∏ –≤—Å–µ —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å –Ω–∏–º –¥–∞–Ω–Ω—ã–µ —É–¥–∞–ª–µ–Ω—ã.`);
            appData.currentClientId = null;
        }

        // === –ü–†–û–§–ò–õ–¨ –ö–õ–ò–ï–ù–¢–ê ===

        // –û—Ç–∫—Ä—ã—Ç—å –ø—Ä–æ—Ñ–∏–ª—å –∫–ª–∏–µ–Ω—Ç–∞
        function openClientProfile(clientId) {
            appData.currentClientId = clientId;
            const client = appData.clients.find(c => c.id === clientId);
            
            if (!client) return;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∫–ª–∞–¥–∫—É –ø—Ä–æ—Ñ–∏–ª—è
            document.getElementById('profileTab').style.display = 'block';

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–ª–∏–µ–Ω—Ç–µ
            loadClientProfile(client);

            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ –≤–∫–ª–∞–¥–∫—É –ø—Ä–æ—Ñ–∏–ª—è
            showTab('profile');
        }

        // –ò–ó–ú–ï–ù–ï–ù–û: –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è –∫–ª–∏–µ–Ω—Ç–∞ —Å —Ç–µ–ª–µ—Ñ–æ–Ω–æ–º
        function loadClientProfile(client) {
            const profileInfo = document.getElementById('clientProfileInfo');
            const clientSessions = appData.sessions.filter(s => s.clientId === client.id);
            const totalTime = clientSessions.reduce((sum, s) => sum + s.duration, 0);

            profileInfo.innerHTML = `
                <div class="profile-header">
                    <h2 style="color: #1976d2; margin-bottom: 10px;">${client.name}</h2>
                    <div class="client-info">üìÖ –ö–ª–∏–µ–Ω—Ç —Å: ${new Date(client.createdAt).toLocaleDateString()}</div>
                    <div class="client-info">üíÜ‚Äç‚ôÄÔ∏è –í—Å–µ–≥–æ —Å–µ–∞–Ω—Å–æ–≤: ${clientSessions.length}</div>
                    <div class="client-info">‚è±Ô∏è –û–±—â–µ–µ –≤—Ä–µ–º—è: ${totalTime} –º–∏–Ω</div>
                </div>
                ${client.phone ? `
                <div class="profile-phone">
                    üìû –¢–µ–ª–µ—Ñ–æ–Ω: <strong>${client.phone}</strong>
                </div>
                ` : ''}
            `;

            loadClientHistory(client.id);
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é –∫–ª–∏–µ–Ω—Ç–∞
        function loadClientHistory(clientId) {
            const container = document.getElementById('clientHistory');
            
            const clientSessions = appData.sessions
                .filter(session => session.clientId === clientId)
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            if (clientSessions.length === 0) {
                container.innerHTML = '<div class="client-info" style="text-align: center; padding: 40px;">–°–µ–∞–Ω—Å–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                return;
            }

            container.innerHTML = clientSessions.map(session => {
                const zoneDetails = session.zones.map(z => {
                    const zone = appData.zones.find(zone => zone.id === z.zoneId);
                    const zoneName = zone ? zone.name : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –∑–æ–Ω–∞';
                    let details = zoneName;
                    if (z.example) {
                        const shortUrl = z.example.length > 30 ? z.example.substring(0, 30) + '...' : z.example;
                        details += ` - <a href="${z.example}" target="_blank" style="color: #e53e3e; text-decoration: none;">üì∫ ${shortUrl}</a>`;
                    }
                    return details;
                }).join('<br>');
                
                return `
                    <div class="session-item">
                        <div class="client-info">üìÖ ${new Date(session.createdAt).toLocaleString()}</div>
                        <div class="client-info">‚è±Ô∏è ${session.duration} –º–∏–Ω</div>
                        <div class="client-info" style="line-height: 1.4;">üéØ ${zoneDetails}</div>
                        ${session.notes ? `<div class="client-info">üí¨ ${session.notes}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Å–ø–∏—Å–∫—É –∫–ª–∏–µ–Ω—Ç–æ–≤
        function backToClients() {
            appData.currentClientId = null;
            document.getElementById('profileTab').style.display = 'none';
            showTab('clients');
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Å–µ–∞–Ω—Å –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞
        function addSessionForClient() {
            if (!appData.currentClientId) return;
            
            const client = appData.clients.find(c => c.id === appData.currentClientId);
            if (!client) return;

            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ –≤–∫–ª–∞–¥–∫—É —Å–µ–∞–Ω—Å–∞ –∏ –≤—ã–±–∏—Ä–∞–µ–º –∫–ª–∏–µ–Ω—Ç–∞
            document.getElementById('sessionClient').value = client.name;
            document.getElementById('selectedClientId').value = client.id;
            showTab('session');
        }

        // === –ü–û–ò–°–ö –ö–õ–ò–ï–ù–¢–û–í –í –°–ï–ê–ù–°–ï ===

        // –ü–æ–∏—Å–∫ –∫–ª–∏–µ–Ω—Ç–æ–≤ –¥–ª—è —Å–µ–∞–Ω—Å–∞
        function searchSessionClients() {
            const input = document.getElementById('sessionClient');
            const dropdown = document.getElementById('clientDropdown');
            const searchTerm = input.value.toLowerCase();

            if (searchTerm.length === 0) {
                dropdown.style.display = 'none';
                document.getElementById('selectedClientId').value = '';
                return;
            }

            const filteredClients = appData.clients.filter(client =>
                client.name.toLowerCase().includes(searchTerm) ||
                (client.phone && client.phone.includes(searchTerm))
            );

            if (filteredClients.length === 0) {
                dropdown.style.display = 'none';
                return;
            }

            dropdown.innerHTML = filteredClients.map(client => `
                <div class="client-dropdown-item" onclick="selectClient(${client.id}, '${client.name.replace(/'/g, "\\'")}')">
                    <div style="font-weight: 600;">${client.name}</div>
                    ${client.phone ? `<div style="font-size: 12px; color: #666;">${client.phone}</div>` : ''}
                </div>
            `).join('');

            dropdown.style.display = 'block';
        }

        function selectClient(clientId, clientName) {
            document.getElementById('sessionClient').value = clientName;
            document.getElementById('selectedClientId').value = clientId;
            document.getElementById('clientDropdown').style.display = 'none';
        }

        function showClientDropdown() {
            if (document.getElementById('sessionClient').value.length > 0) {
                searchSessionClients();
            }
        }

        // –°–∫—Ä—ã—Ç—å dropdown –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.form-group')) {
                document.getElementById('clientDropdown').style.display = 'none';
            }
        });

        // === –£–ü–†–ê–í–õ–ï–ù–ò–ï –°–ï–ê–ù–°–ê–ú–ò ===

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–µ–∞–Ω—Å
        function saveSession() {
            const clientId = document.getElementById('selectedClientId').value;
            const duration = document.getElementById('sessionDuration').value;
            const notes = document.getElementById('sessionNotes').value;

            if (!clientId) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∏–µ–Ω—Ç–∞ –∏–∑ —Å–ø–∏—Å–∫–∞');
                return;
            }

            if (appData.selectedZones.size === 0) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É –º–∞—Å—Å–∞–∂–Ω—É—é –∑–æ–Ω—É');
                return;
            }

            const session = {
                id: Date.now(),
                clientId: parseInt(clientId),
                duration: parseInt(duration),
                notes: notes,
                zones: Array.from(appData.selectedZones).map(zoneId => ({
                    zoneId: zoneId,
                    example: appData.zoneExamples[zoneId] || ''
                })),
                createdAt: new Date().toISOString()
            };

            appData.sessions.push(session);
            saveData();
            clearSession();
            alert('–°–µ–∞–Ω—Å —Å–æ—Ö—Ä–∞–Ω—ë–Ω!');

            // –ï—Å–ª–∏ –¥–æ–±–∞–≤–ª—è–ª–∏ –∏–∑ –ø—Ä–æ—Ñ–∏–ª—è –∫–ª–∏–µ–Ω—Ç–∞, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è —Ç—É–¥–∞
            if (appData.currentClientId) {
                setTimeout(() => {
                    const client = appData.clients.find(c => c.id === appData.currentClientId);
                    if (client) {
                        loadClientProfile(client);
                        showTab('profile');
                    }
                }, 500);
            }
        }

        // –û—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É —Å–µ–∞–Ω—Å–∞
        function clearSession() {
            document.getElementById('sessionClient').value = '';
            document.getElementById('selectedClientId').value = '';
            document.getElementById('sessionDuration').value = '60';
            document.getElementById('sessionNotes').value = '';
            
            appData.selectedZones.clear();
            appData.zoneExamples = {};
            
            document.querySelectorAll('.zone-card').forEach(card => {
                card.classList.remove('selected');
                card.querySelector('.example-input').value = '';
            });
        }

        // === –°–û–•–†–ê–ù–ï–ù–ò–ï/–ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• ===

        function saveData() {
            try {
                localStorage.setItem('massageSalonData', JSON.stringify({
                    clients: appData.clients,
                    sessions: appData.sessions
                }));
            } catch(e) {
                console.warn('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', e);
            }
        }

        function loadData() {
            try {
                const data = localStorage.getItem('massageSalonData');
                if (data) {
                    const parsed = JSON.parse(data);
                    appData.clients = parsed.clients || [];
                    appData.sessions = parsed.sessions || [];
                }
            } catch(e) {
                console.warn('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
            }
        }

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(saveData, 30000);
    </script>
</body>
</html>
